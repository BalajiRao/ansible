---


- hosts: all
  become: yes
  tasks:
  

   - name: install updates (Centos)
     tags: always
     dnf:
       update_only: yes
       update_cache: yes
     when: ansible_distribution == "Centos"


   - name: install updates (Ubuntu)
     tags: always
     apt:
       upgrade: dist
       update_cache: yes
     when: ansible_distribution == "Ubuntu"



- hosts: web_servers
  become: yes
  tasks:


   - name: install apache on ubuntu
     tags: apache, apache2, ubuntu
     apt:
       name:
         - apache2
       state: latest
     when: ansible_distribution == "Ubuntu"


   - name: install https on centos
     tags: apache, centos, httpd    
     dnf:
       name:
         - httpd
       state: latest
     when: ansible_distribution == "Centos"
   

   - name: copy the file to servers
     tags: apache,apache2,ubuntu
     copy:
       src: defa.html
       dest: /var/www/html/index.html
       owner: root
       group: root
       mode: 0644 

- hosts: db_servers
  become: yes
  tasks:


  - name: Install mariadb
    tags: ubuntu,db,mariadb
    apt:
      name:
        - mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"


  - name: INSTALL db
    tags: ubuntu,db,mariadb
    dnf:
      name:
        - mariadb
      state: latest
    when: ansible_distribution == "Centos"

